<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan Timer 2024</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-7OCW__Z-6K8SW_t4c2_jm8Je7t6GEu7eiE2wjsKLYpvjyJkx36OAFzDHaoVh7tnmoB8&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"><h1>Ramadan Countdown Timer</h1></div>

    <div class="main">

      <div class="conatiner">
        <h1 id="days"></h1>
        <h2> Days</h2>
      </div>

      <div class="conatiner">
        <h1 id="hours"></h1>
        <h2> Hours</h2>
      </div>

      <div class="conatiner">
        <h1 id="mins"></h1>
        <h2> Minutes</h2>
      </div>

      <div class="conatiner">
        <h1 id="sec"></h1>
        <h2> Seconds</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
